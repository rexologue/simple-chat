version: "3.9"

services:
  vllm:
    build:
      context: .
      dockerfile: Dockerfile.vllm
    command: [
      "--model", "/app/model",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--api-key", "${VLLM_API_KEY}",
      "--max-model-len", "${VLLM_MAX_MODEL_LEN:-8192}"
    ]
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}
    volumes:
      - ./model:/app/model:ro
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 5
    # Порт не публикуем, доступен только внутри сети compose

  gateway:
    build: .
    environment:
      VLLM_BASE_URL: http://vllm:8000/v1
      VLLM_MODEL_NAME: /app/model
      MAX_CONTEXT_TOKENS: ${MAX_CONTEXT_TOKENS:-8000}
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-600}
    ports:
      - "8080:8080"
    depends_on:
      vllm:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 20s
      timeout: 5s
      retries: 5
